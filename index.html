<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/3_enemies_chicken/chicken_small/1_walk/1_w.png" type="image/x-icon">

    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/movableObject.class.js"></script>
    <script src="models/start-screen.class.js"></script>
    <script src="models/game-over-screen.class.js"></script>
    <script src="models/victory-screen.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/clouds-layer2.class.js"></script>
    <script src="models/air.class.js"></script>
    <script src="models/backgroundlayer3.class.js"></script>
    <script src="models/backgroundlayer2.class.js"></script>
    <script src="models/backgroundlayer1.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>


    <script src="game.js"></script>
</head>

<body onload="init()">
    <div id="fullscreen">
        <h1 id="header">El Pollo Loco</h1>
        <div class="container" width="720" height="480">
            <canvas id="canvas" class="" width="720" height="480"></canvas>
            <div id="controls">
                <div>
                    <img src="img/icons/arrow-left.svg" alt="">
                    <span>Move left</span>
                </div>
                <div>
                    <img src="img/icons/arrow-right.svg" alt="">
                    <span>Move right</span>
                </div>
                <div>
                    <img src="img/icons/space.svg" alt="">
                    <span>Throw</span>
                </div>
                <div>
                    <img src="img/icons/arrow-up.svg" alt="">
                    <span>Jump</span>
                </div>
            </div>
            <button id="startScreen" class="button1 hide" onclick="play()">Start</button>
            <button id="victoryScreen" class="button1 hide" onclick="nextLevel()">Next Level</button>
            <button id="gameOverScreen" class="button1 hide" onclick="restart()">Retry</button>
            <button id="fullscreenOn" class="buttonFullscreen"
                onclick="fullscreen(document.getElementById('fullscreen'))"><img src="img/icons/fullscreen.svg"
                    alt="FS ON"></button>
            <button id="fullscreenOff" class="buttonFullscreen hide" onclick="offFullscreen()"><img
                    src="img/icons/fullscreen-exit.svg" alt="FS OFF"></button>
            <button id="muteOn" class="buttonMute " onclick="mute(1)"> <img src="img/icons/volume-mute-fill.svg"
                    alt="mute"> </button>
            <button id="muteOff" class="buttonMute hide" onclick="mute(0)"><img src="img/icons/volume-off-fill.svg"
                    alt="unmute"></button>
            <button id="moveLeft" class="buttonMoveLeft"> <img src="img/icons/chevron-left.svg" alt="move left">
            </button>
            <button id="moveRight" class="buttonMoveRight"> <img src="img/icons/chevron-right.svg" alt="move right">
            </button>
            <button id="btnJump" class="buttonJump"> <img src="img/icons/jumpBtn.svg" alt="jump"> </button>
            <button id="btnThrow" class="buttonThrow"> <img src="img/icons/throwBtn.svg" alt="throw"> </button>
        </div>
    </div>
</body>

</html>
